<form [formGroup]="anyOtherForm" (ngSubmit)="onSubmit()">
<div class="screen-space mobApp">
    <div class="d-flex justify-content-between align-items-center">
        <!-- <div class="back-btn"><a class="btn btn-purple"><i class="bi bi-arrow-return-left"></i> Back </a></div> -->
        <div class="indicator">( * ) Indicator Mandatory</div>
    </div>
	<div class="pageHeading">
		<div class="d-flex justify-content-between">
			<div><h3 class="pageName pt-2">Any other official work</h3></div> 
        </div>
	</div>
	<div class="formpatch top-space pb-3">

      
		<div class="row">
			<div class="col-md-2 form-group">
				<div class="">
					<label for="exampleInputEmail1" class="form-label">Name of work <span class="mandatory">*</span></label>
				</div>
			</div>
			<div class="col-md-3 form-group">
				<div class="colon-top"> <span class="colon">:</span>
					<textarea class="form-control" rows="4" formControlName="nameOfWork" maxlength="200" (keypress)="customValidators.alphaNumericValidator(
						$event,
						'comma',
						'space',
						'dot',
						'hyphen'
					  )"></textarea>
				</div>
			</div>
		</div>
    
</div>
<div>
	<button type="submit" class="btn btn-success me-2">Submit</button>
    <button type="button" class="btn btn-danger" (click)="resetForm()">Reset</button>
</div>
</div>
</form>
