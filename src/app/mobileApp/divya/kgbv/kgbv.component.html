<div class="screen-space mobApp">
   <div class="d-flex justify-content-between align-items-center">
      <!-- <div class="back-btn"><a class="btn btn-purple"><i class="bi bi-arrow-return-left"></i> Back </a></div> -->
      <div class="indicator">( * ) Indicator Mandatory</div>
   </div>
   <div class="pageHeading">
      <div class="d-flex justify-content-between">
         <div><h3 class="pageName pt-2">KGBV - {{ centerName }}</h3></div> 
            <!-- <div><span class="indicator mt-2">( * ) Indicator Mandatory</span></div> -->
         </div>
   </div>
   <form [formGroup]="kgbvForm" (ngSubmit)="onSubmit()">
    <div class="formpatch top-space">
       <div class="row">
          <div class="col-md-3 col-lg-3 col-xl-3 col-xxl-3 col-sm-12 col-12 form-group">
             <div class="">
                <label for="choose" class="form-label"
                   >1) Type of CWSN Category<span class="mandatory"> *</span></label>
             </div>
          </div>
          <div lass="col-md-4 col-lg-4 col-xl-4 col-xxl-4 col-sm-12 col-12 form-group mt-1">
             <div class="colon-top">
                
                <div class="radiobuttons">
                   <div class="rdio rdio-primary form-check-inline">
                      <input
                         id="disaHI"
                         type="radio"
                         (change)="cwsnCategoryChange($any($event.target).value)"
                         formControlName="KGVBOption"
                         value="1"
                         />
                      <label for="disaHI">H.I.</label>
                   </div>
                   <div class="rdio rdio-primary form-check-inline">
                      <input
                         id="disaVI"
                         type="radio"
                         (change)="cwsnCategoryChange($any($event.target).value)"
                         formControlName="KGVBOption"
                         value="2"
                         />
                      <label for="disaVI">V.I.</label>
                   </div>
                   
                </div>
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-md-3 col-lg-3 col-xl-3 col-xxl-3 col-sm-12 col-12 form-group">
             <div class="">
                <label for="TotalEnrolledCWSN" class="form-label" >2) Total Enrolled CWSN Girls <span class="mandatory"> *</span><br><small> (It should be maximum 25)</small></label>
             </div>
          </div>
          <div class="col-md-4 col-lg-4 col-xl-4 col-xxl-4 col-sm-12 col-12 form-group">
             <div class="">
                
                <input
                   type="number"
                   class="form-control"
                   id=""
                   formControlName="totalCwsnGirls"
                   maxlength="2"
                   (keyup)="keyUpInputNumber($event, 'totalCwsnGirls', 2)"
                   (blur)="maxLimitChk('totalCwsnGirls','presentCwsnGirls',' No. of present CWSN Girls can not be greater than enrolled.')"
                   />
             </div>
             
          </div>
       </div>
       <div class="row">
          <div class="col-md-3 col-lg-3 col-xl-3 col-xxl-3 col-sm-12 col-12 form-group">
             <div class="">
                <label for="PresentCWSNGirls" class="form-label">3) Present CWSN Girls<span class="mandatory"> *</span></label>
             </div>
          </div>
          <div class="col-md-4 col-lg-4 col-xl-4 col-xxl-4 col-sm-12 col-12 form-group">
             <div class="">
                
                <input
                   type="number"
                   class="form-control"
                   id=""
                   formControlName="presentCwsnGirls"
                   maxlength="2"
                   (keyup)="keyUpInputNumber($event, 'presentCwsnGirls', 2)"
                   (blur)="maxLimitChk('totalCwsnGirls','presentCwsnGirls',' No. of present CWSN Girls can not be greater than enrolled.')"
                   />
             </div>
             
          </div>
       </div>
       <div class="row">
          <div class="col-md-3 col-lg-3 col-xl-3 col-xxl-3 col-sm-12 col-12 form-group">
             <div class="">
                <label for="PresentCWSNGirls" class="form-label">4) What is the condition of class relative efficiency of CWSN
                Girls?<span class="mandatory"> *</span></label>
             </div>
          </div>
          <div class="col-md-4 col-lg-4 col-xl-4 col-xxl-4 col-sm-12 col-12 form-group">
             <div class="">
                
                <div class="radiobuttons">
                   <div class="rdio rdio-primary form-check-inline">
                      <input
                         id="efficiencyTypePoor"
                         type="radio"
                         formControlName="efficiencyType"
                         value="1"
                         
                         />
                      <label for="efficiencyTypePoor">Poor</label>
                   </div>
                   <div class="rdio rdio-primary form-check-inline">
                      <input
                         id="efficiencyTypeSatisfactory"
                         type="radio"
                         formControlName="efficiencyType"
                         value="2"
                         />
                      <label for="efficiencyTypeSatisfactory">Satisfactory</label>
                   </div>
                   <div class="rdio rdio-primary form-check-inline">
                      <input
                         id="efficiencyTypeGood"
                         type="radio"
                         formControlName="efficiencyType"
                         value="3"
                         />
                      <label for="efficiencyTypeGood">Good</label>
                   </div>
                   <div class="rdio rdio-primary form-check-inline">
                      <input
                         id="efficiencyTypeExcellent"
                         type="radio"
                         formControlName="efficiencyType"
                         value="4"
                         />
                      <label for="efficiencyTypeExcellent">Excellent</label>
                   </div>
                </div>
                
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-md-3 col-lg-3 col-xl-3 col-xxl-3 col-sm-12 col-12 form-group">
             <div class="">
                <label for="AvailabilityRawMmaterials" class="form-label" >5) Is tagged specific teacher are coming daily or according to
                roster ?<span class="mandatory"> *</span></label>
             </div>
          </div>
          <div lass="col-md-4 col-lg-4 col-xl-4 col-xxl-4 col-sm-12 col-12 form-group mt-1">
             <div class="colon-top">
                
                <div class="radiobuttons">
                   <div class="rdio rdio-primary form-check-inline">
                      <input
                         id="taggedTeacherComeYes"
                         type="radio"
                         formControlName="taggedTeacherCome"
                         value="1"
                         
                         />
                      <label for="taggedTeacherComeYes">Yes</label>
                   </div>
                   <div class="rdio rdio-primary form-check-inline">
                      <input
                         id="taggedTeacherComeNo"
                         type="radio"
                         formControlName="taggedTeacherCome"
                         value="2"
                         />
                      <label for="taggedTeacherComeNo">No</label>
                   </div>
                   
                </div>
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-md-3 col-lg-3 col-xl-3 col-xxl-3 col-sm-12 col-12 form-group">
             <div class="">
                <label for="AvailabilityRawMmaterials" class="form-label" >6) Is there TLM for girl child use?<span class="mandatory"> *</span></label>
             </div>
          </div>
          <div lass="col-md-4 col-lg-4 col-xl-4 col-xxl-4 col-sm-12 col-12 form-group mt-1">
             <div class="colon-top">
                
                <div class="radiobuttons">
                   <div class="rdio rdio-primary form-check-inline">
                      <input
                         id="TLMAvailableYes"
                         type="radio"
                         formControlName="TLMAvailable"
                         value="1"
                         
                         />
                      <label for="TLMAvailableYes">Yes</label>
                   </div>
                   <div class="rdio rdio-primary form-check-inline">
                      <input
                         id="TLMAvailableNo"
                         type="radio"
                         formControlName="TLMAvailable"
                         value="2"
                         />
                      <label for="TLMAvailableNo">No</label>
                   </div>
                   
                </div>
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-md-3 col-lg-3 col-xl-3 col-xxl-3 col-sm-12 col-12 form-group">
             <div class="">
                <label for="AvailabilityRawMmaterials" class="form-label" >7) Available Aid & Appliances in KGBV<span class="mandatory"> *</span></label>
             </div>
          </div>
          <div class="col-md-4 col-lg-4 col-xl-4 col-xxl-4 col-sm-12 col-12 form-group">
             <div class="table-responsive rounded" *ngIf="showHi == true">
                <table class="table table-bordered">
                   <thead class="bg-lightpurple">
                      <tr>
                         <th scope="col">#</th>
                         <th scope="col">Appliances Name For HI</th>
                         <th scope="col" class="w-25">No.</th>
                      </tr>
                   </thead>
                   <tbody>
                      <tr>
                         <td scope="row">1</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Hearing Aid</label>
                         </td>
                         <td>
                           <strong>
                              <input class="form-control" type="number" id="" formControlName="hearingAid" maxlength="3" (keyup)="keyUpInputNumber($event, 'hearingAid', 3)" />
                           </strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">2</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Word book</label >
                         </td>
                         <td>
                            <strong>
                              <input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'wordBook', 3)"  id=""
                               formControlName="wordBook" />
                           </strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">3</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Articulation Book</label >
                         </td>
                         <td>
                            <strong>
                              <input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'articulationBook', 3)"  id=""
                               formControlName="articulationBook" />
                           </strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">4</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Story Book</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'storyBook', 3)"  id=""
                               formControlName="storyBook" /></strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">5</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Puzzle</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'puzzle', 3)"  id=""
                               formControlName="puzzle" /></strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">6</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Mirror</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'mirror', 3)"  id=""
                               formControlName="mirror" /></strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">7</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Group Hearing Aid</label>
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'groupHearingAid', 3)"  id=""
                               formControlName="groupHearingAid" /></strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">8</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Speech Trainer Machine</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'speechTrainerMachine', 3)"  id=""
                               formControlName="speechTrainerMachine" /></strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">9</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Extra battery for hearing aid</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'extraBattery', 3)"  id=""
                               formControlName="extraBattery" /></strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">10</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">TLM</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'TLMHI', 3)"  id=""
                               formControlName="TLMHI" /></strong>
                         </td>
                      </tr>
                   </tbody>
                </table>
             </div>
             <div class="table-responsive rounded" *ngIf="showHi == false">
                <table class="table table-bordered">
                   <thead class="bg-lightpurple">
                      <tr>
                         <th scope="col">#</th>
                         <th scope="col">Appliances Name for VI</th>
                         <th scope="col" class="w-25">No.</th>
                      </tr>
                   </thead>
                   <tbody>
                      <tr>
                         <td scope="row">1</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Brailler</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'brailler', 3)"  id=""
                               formControlName="brailler" /></strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">2</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Braille Slate</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'brailleSlate', 3)"  id=""
                               formControlName="brailleSlate" /></strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">3</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Abacus</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'abacus', 3)"  id=""
                               formControlName="abacus" /></strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">4</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Teller Frame</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'tellerFrame', 3)"  id=""
                               formControlName="tellerFrame" /></strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">5</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Stick (White Cane)</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'stick', 3)"  id=""
                               formControlName="stick" /></strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">6</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Sound Ball</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'soundBall', 3)"  id=""
                               formControlName="soundBall" /></strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">7</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Chess</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'chess', 3)"  id=""
                               formControlName="chess" /></strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">8</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Geometry Kit</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'geometryKit', 3)"  id=""
                               formControlName="geometryKit" /></strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">9</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Tactile Map</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'tactileMap', 3)"  id=""
                               formControlName="tactileMap" /></strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">10</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Tactile Globe</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'tactileGlobe', 3)"  id=""
                               formControlName="tactileGlobe" /></strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">11</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Braille Paper</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'braillePaper', 3)"  id=""
                               formControlName="braillePaper" /></strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">12</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">Braille Books</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'brailleBooks', 3)"  id=""
                               formControlName="brailleBooks" /></strong>
                         </td>
                      </tr>
                      <tr>
                         <td scope="row">13</td>
                         <td>
                            <label for="AvailabilityRawMmaterials" class="form-label fw-normal">TLM</label >
                         </td>
                         <td>
                            <strong><input class="form-control" type="number"  maxlength="3"  (keyup)="keyUpInputNumber($event, 'TLMVI', 3)"  id=""
                               formControlName="TLMVI" /></strong>
                         </td>
                      </tr>
                   </tbody>
                </table>
             </div>
          </div>
       </div>
    </div>
    <div>
      <button type="submit" class="btn btn-success me-2">Submit</button>
      <button type="button" class="btn btn-danger" (click)="resetForm()">Reset</button>
    </div>
    </form>
 </div>
