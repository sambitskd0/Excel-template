<form [formGroup]="notAppointedForm">
  <div class="no__appoint">
    <div class="row">
      <div class="col-lg-2 form-group">
        <label for="exampleInputEmail1" class="form-label"
          >Pay Matrix Level <br />वेतन मैट्रिक्स लेवल</label
        >
      </div>
      <div class="col-lg-3 form-group">
        <span class="colon">:</span>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          formControlName="payMatrixLevel"
          maxlength="11"
          (keypress)="customValidators.firstCharValidator($event)"
          (keypress)="customValidators.alphaNumericValidator($event,'hyphen')"
          autocomplete="off"
        />
        <span class="mandatory">*</span>
      </div>
      <div class="col-lg-1"></div>
      <div class="col-lg-2 form-group">
        <label for="exampleInputEmail1" class="form-label"
          >Present Pay Scale <br />वर्तमान वेतनमान</label
        >
      </div>
      <div class="col-lg-3 form-group">
        <span class="colon">:</span>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          formControlName="presentPayScale"
          maxlength="11"
          (keypress)="customValidators.firstCharValidator($event)"
          (keypress)="customValidators.alphaNumericValidator($event)"
          autocomplete="off"
        />
        <span class="mandatory">*</span>
      </div>
   
      <div class="col-lg-2 form-group">
        <label for="exampleInputEmail1" class="form-label"
          >Appointment Letter No./Date <br />नियुक्ति पत्र संख्या/तिथि</label
        >
      </div>
      <div class="col-lg-3 form-group">
        <span class="colon">:</span>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          formControlName="appointmentLetterNumber"
          maxlength="32"
          (keypress)="customValidators.alphaNumericValidator($event,'slash','hyphen','space')"
          (keypress)="customValidators.firstCharValidator($event)"
          autocomplete="off"
        />
        <span class="mandatory">*</span>
      </div>
      <div class="col-lg-1"></div>
      <div class="col-lg-2 form-group">
        <label for="exampleInputEmail1" class="form-label"
          >Date of present posting/joining <br />वर्तमान पोस्टिंग / नियुक्ति की
          तिथि</label
        >
      </div>
      <div class="col-lg-3 form-group">
        <span class="colon">:</span>
        <!-- <input type="date" class="form-control" formControlName="dateOfPresentPostingJoining" placeholder="dd-mm-yyyy" [value]="dateOfPresentPostingJoining"
          readonly autocomplete="off"/> -->
        <input
          class="form-control"
          #datepickerYMD="bsDatepicker"
          placeholder="DD-MMM-YYYY"
          bsDatepicker
          [bsConfig]="{
            dateInputFormat: 'DD-MMM-YYYY',
            showClearButton: true,
            clearPosition: 'right'
          }"
          [value]="dateOfPresentPostingJoining"
          formControlName="dateOfPresentPostingJoining"
          [maxDate]="maxDate"
          autocomplete="off"
          readonly
        />

        <span class="mandatory">*</span>
      </div>
    
      <div class="col-lg-2 form-group">
        <label for="exampleInputEmail1" class="form-label"
          >Present Basic Pay <br />
          वर्तमान मूल वेतन
        </label>
      </div>
      <div class="col-lg-3 form-group">
        <span class="colon">:</span>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          formControlName="presentBasicPay"
          maxlength="11"
          (keypress)="customValidators.firstCharValidator($event)"
          (keypress)="customValidators.keyPressNumbers($event)"
          autocomplete="off"
        />
        <span class="mandatory">*</span>
      </div>
      <div class="col-lg-1"></div>
      <div class="col-lg-2 form-group">
        <label for="exampleInputEmail1" class="form-label"
          >Present Grade Pay <br />
          वर्तमान ग्रेड वेतन
        </label>
      </div>
      <div class="col-lg-3 form-group">
        <span class="colon">:</span>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          formControlName="presentGradePay"
          maxlength="11"
          (keypress)="customValidators.alphaNumericValidator($event)"
          (keypress)="customValidators.firstCharValidator($event)"
          autocomplete="off"
        />
        <span class="mandatory">*</span>
      </div>
      <div class="col-lg-1"></div>
    
      <div class="col-lg-2 form-group">
        <label for="exampleInputEmail1" class="form-label"
          >Present Total Pay <br />
          वर्तमान कुल वेतन
        </label>
      </div>
      <div class="col-lg-3 form-group">
        <span class="colon">:</span>
        <!-- <select class="form-select" aria-label="Default select example" formControlName="presentPay">
          <option value="">---Select---</option>
          <option [value]="item.anxtValue" *ngFor="let item of presentPayAnnextures">
            {{ item.anxtName }}
          </option>
        </select> -->
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          formControlName="presentPay"
          maxlength="11"
          (keypress)="customValidators.keyPressNumbers($event)"
          (keypress)="customValidators.firstCharValidator($event)"
          autocomplete="off"
        />
        <span class="mandatory">*</span>
      </div>
      <div class="col-lg-1"></div>
      <div class="col-lg-2 form-group">
        <label for="exampleInputEmail1" class="form-label"
          >PRAN / GPF / UAN <br />
          पीआरएएन / जीपीएफ / यूएएन
        </label>
      </div>
      <div class="col-lg-3 form-group">
        <span class="colon">:</span>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          formControlName="pranGpf"
          maxlength="12"
          (keypress)="customValidators.alphaNumericValidator($event)"
          (keypress)="customValidators.firstCharValidator($event)"
          autocomplete="off"
        />
        <span class="mandatory">*</span>
      </div>
      <div class="col-lg-1"></div>
      <div class="col-lg-2 form-group">
        <label for="exampleInputEmail1" class="form-label"
          >Payment Process <br />भुगतान प्रक्रिया</label
        >
      </div>
      <div class="col-lg-3 form-group">
        <span class="colon">:</span>
        <select
          class="form-select"
          aria-label="Default select example"
          id="select__yesbank"
          formControlName="paymentProcess"
          #paymentProcess
          (change)="paymentProcessChangeHandler(paymentProcess.value)"
          autocomplete="off"
        >
          <option value="">---Select---</option>
          <option
            [value]="item.anxtValue"
            *ngFor="let item of paymentProcessAnnextures"
          >
            {{ item.anxtName }}
          </option>
        </select>
        <span class="mandatory">*</span>
      </div>
      <div class="col-lg-1"></div>
    <!-- <div class="hide" id="bankt" *ngIf="showBankFields === true"> -->

    <ng-container class="hide" id="bankt" *ngIf="showBankFields === true">
     
        <div class="col-lg-2 form-group">
          <label for="exampleInputEmail1" class="form-label">Name of Bank</label
          ><br />
          बैंक का नाम
        </div>
        <div class="col-lg-3 form-group">
          <span class="colon">:</span>
          <select
            formControlName="nameOfBank"
            class="form-select"
            aria-label="Bank Name"
            #bank
            (change)="onBankChange()"
          >
            <option value="">--Select--</option>
            <option
              *ngFor="let bank of annextureResults?.data?.BANK"
              [value]="bank.anxtValue"
            >
              {{ bank.anxtName }}
            </option>
          </select>
          <span class="mandatory">*</span>
        </div>

        <ng-container *ngIf="+bank.value == 12">
          <div class="col-lg-1"></div>
          <div class="col-lg-2 form-group">
            <label for="exampleInputEmail1" class="form-label"
              >Other Bank Name</label
            ><br />अन्य बैंक का नाम
          </div>
          <div class="col-lg-3 form-group">
            <span class="colon">:</span>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              formControlName="otherBankName"
              maxlength="50"
              (keypress)="customValidators.firstCharValidator($event)"
              (keypress)="
                customValidators.alphaNumericValidator($event, 'space')
              "
            />
            <span class="mandatory">*</span>
          </div>
        </ng-container>

        <div class="col-lg-1"></div>
        <div class="col-lg-2 form-group">
          <label for="exampleInputEmail1" class="form-label"
            >Name of Branch</label
          ><br />शाखा का नाम
        </div>
        <div class="col-lg-3 form-group">
          <span class="colon">:</span>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            formControlName="nameOfBranch"
            maxlength="100"
            (keypress)="customValidators.firstCharValidator($event)"
            (keypress)="customValidators.alphaNumericValidator($event, 'space')"
            autocomplete="off"
          />
          <span class="mandatory">*</span>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-2 form-group">
          <label for="exampleInputEmail1" class="form-label"
            >Bank Account Number</label
          ><br />
          बैंक खाता संख्या
        </div>
        <div class="col-lg-3 form-group">
          <span class="colon">:</span>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            formControlName="bankAccountNumber"
            maxlength="24"
            (keypress)="customValidators.keyPressNumbers($event)"
            (keypress)="customValidators.firstCharValidator($event)"
            autocomplete="off"
          />
          <span class="mandatory">*</span>
        </div>
      
     
        <div class="col-lg-2 form-group">
          <label for="exampleInputEmail1" class="form-label">IFSC Code</label
          ><br />आईएफएससी कोड
        </div>
        <div class="col-lg-3 form-group">
          <span class="colon">:</span>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            formControlName="ifscCode"
            maxlength="11"
            (keypress)="customValidators.firstCharValidator($event)"
            (keypress)="customValidators.alphaNumericValidator($event)"
            autocomplete="off"
          />
          <span class="mandatory">*</span>
        </div>
        <div class="col-lg-1"></div>
      
    </ng-container>
  </div>
</div>
</form>
