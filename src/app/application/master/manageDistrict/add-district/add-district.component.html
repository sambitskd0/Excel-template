<div>
    <div class="pageHeading">
        <div>
            <h3 class="pageName">Add District/जिला को जोड़ें
            </h3>
            <span class="indicator">( * ) Indicates Mandatory/( * ) संकेतक अनिवार्य
            </span>
        </div>
        <div class="tabArea">
            <a routerLink="./../addDistrict" class="neuro addLink" routerLinkActive="active" *ngIf="adminPrivilege"><i class="bi bi-plus-lg me-2"></i>Add/जोड़ें
            </a>
            <a routerLink="./../viewDistrict" class="neuro viewLink" routerLinkActive="active"><i
                    class="bi bi-eye me-2"></i>View/देखें
                </a>
        </div>
    </div>
    <div class="top-space">
    <form [formGroup]="districtForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-2 form-group">
                <label for="exampleInputEmail1" class="form-label">District Name <br>जिले का नाम
                </label>
            </div>
            <div class="col-lg-3 form-group">
                <span class="colon">:</span>
                <input  type="text" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" formControlName="districtName" autocomplete="off"
                    (keypress)="customValidators.keyPressAlphabetSpaceDot($event)" minlength="2" maxlength="25" autocomplete="off">
                <span class="mandatory">*</span>
            </div>
        </div>
        <div class="col-lg-1"></div> 
        <div class="row formpatch">
            <div class="col-lg-2 form-group">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">District Code<br>जिला का कोड
                    </label>
                </div>
            </div>
            <div class="col-lg-3 form-group">
                <span class="colon">:</span>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    formControlName="districtCode" autocomplete="off"
                    (keypress)="customValidators.keyPressNumbers($event)"  minlength="1" maxlength="4" autocomplete="off">
                <span class="mandatory">*</span>
            </div>
        </div>
        <div>
            <button class="btn btn-success me-2">Submit/जमा करें
            </button>
            <button type="reset" class="btn btn-danger">Reset/पुनर्स्थापित 
            </button>
        </div>
    </form>
</div>
</div>
