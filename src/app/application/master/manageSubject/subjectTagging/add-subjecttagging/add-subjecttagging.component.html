<div>
    <div class="pageHeading">
        <div class="heading__tab">
          <h3 class="pageName">Manage Subject Tagging/विषय प्रबंधित करें
          </h3>
          <div class="tab__section">
              <a routerLink="./../../viewSubject"  class="tablink" routerLinkActive="active" *ngIf="this.tabs.includes('Subject Master')">Subject Master/विषय का मास्टर</a>
              <a routerLink="./../viewSubjectTagging"  class="tablink active" routerLinkActive="active" *ngIf="this.tabs.includes('Tagging')">Tagging/ टैगिंग </a>
          </div>
          </div>
          <div class="tabArea">
            <a routerLink="./../addSubjectTagging"  class="neuro addLink" routerLinkActive="active" *ngIf="adminPrivilege"><i class="bi bi-plus-lg me-2"></i>Add/जोड़ें</a>
              <a routerLink="./../viewSubjectTagging" class="neuro viewLink" routerLinkActive="active" ><i class="bi bi-eye me-2"></i>View/देखें</a> 
              <span class="indicator">( * ) Indicates Mandatory</span> 
        </div>
       </div>
       <form [formGroup]="addSubjectTaggingForm" (ngSubmit)="onSubmit()">
    <div class="top-space ">
        <div class="row">
        <div class="col-lg-2 form-group">
            <div class="">
                <label  class="form-label">Class<br>वर्ग 
                </label>
              </div>
        </div>
        <div class="col-lg-3 form-group">
            <div class="">
                <span class="colon">:</span>
                <select class="form-select" aria-label="Default select example" formControlName="classId" (change)="classChange($any($event.target).value)" >
                  <option selected value="">--Select Class--</option>
                  <option *ngFor="let item of classAnnextureData" [value]="item.anxtValue">
                    {{ item.anxtName }}
                </option> 
                </select>
                <span class="mandatory">*</span>
            </div>
        </div>
    </div>
        <ng-container  *ngIf="classId == 11 || classId == 12" >
            <div class="row hide" > 
                <div class="col-lg-2 form-group">
                    <label for="" class="form-label">Stream<br>धारा </label>
                </div>
                <div class="col-lg-3 form-group">
                  <span class="colon">:</span>
                        <select class="form-select" aria-label="Default select example" formControlName="streamId"  (change)="streamChange($any($event.target).value)" >
                            <option selected value="">---Select Stream---</option>
                            <option *ngFor="let item of streamData" [value]="item.anxtValue">
                              {{item.anxtName}}</option>
                          </select>
                          <span class="mandatory">*</span>
                </div>
            </div>
            </ng-container>

</div>

  <ng-container *ngIf="streamId == 3">
        <div class="row group"> 
            <div class="col-lg-2 form-group">
                <label for="" class="form-label">Group </label>
            </div>
            <div class="col-lg-3 form-group">
              <span class="colon">:</span>
                    <select class="form-select" aria-label="Default select example"  formControlName="groupId">
                        <option selected value="">---Select Group---</option>
                        <option *ngFor="let item of groupData" [value]="item.anxtValue">
                          {{ item.anxtName }}
                      </option>  
                      </select>
                      <span class="mandatory">*</span>
            </div>
        </div>
        </ng-container>
         <div class="row ">
        <div class="col-lg-2 form-group">
            <div class="">
                <label  class="form-label">Compulsory Subject<br>अनिवार्य विषय
                </label>
                <span class="mandatory">*</span>
              </div>
             
        </div>
      
        <div class="col-lg-3 form-group">
            <span class="colon">:</span>
            <div class="check__box mb-3 tagging--check">
                <div class="form-group checkbox" *ngFor="let compsub of sujectData;let i=index" >
                  <input type="checkbox" [id]="compsub.subject" class="check" (change)="comSubCheckboxChange($event)"  [value]="compsub.subjectId" [checked]="isChecked" >
                  <label for="{{compsub.subject}}">{{compsub.subject}}</label>
                  </div>
                  </div>
                  
            </div>
        </div>
        <div class="row formpatch">
          <div class="col-lg-2 form-group">
              <div class="">
                  <label  class="form-label">Optional Subject<br>वैकल्पिक विषय
                  </label>
                </div>
          </div>
          <div class="col-lg-3 form-group">
              <span class="colon">:</span>
              <div class="check__box mb-3 tagging--check ">
                <div class="form-group checkbox" *ngFor="let optsub of sujectData;let i=index" >
                  <input type="checkbox" [id]="optsub.subject+1" class="check" (change)="optSubCheckboxChange($event)"   [value]="optsub.subjectId">
                  <label for="{{optsub.subject+1}}">{{optsub.subject}}</label>
                </div>
                 </div> 
           </div> 
    </div>
    <div>
        <button class="btn btn-success me-2">Submit/जमा करें
        </button>
        <button type="reset"class="btn btn-danger">Reset/पुनर्स्थापित 
        </button>
    
    </div>
  </form>
