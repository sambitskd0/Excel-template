<div>
    <div class="pageHeading">
        <div>
            <h3 class="pageName">Add Feedback Category/प्रतिक्रिया श्रेणी जोड़ें
            </h3>
            <span class="indicator">( * ) Indicates Mandatory/( * ) संकेतक अनिवार्य
            </span>
        </div>
        <div class="tabArea">
            <a routerLink="./../addFeedbackCategory" class="neuro addLink" routerLinkActive="active" *ngIf="adminPrivilege"><i
                    class="bi bi-plus-lg me-2"></i>Add/जोड़ें
                </a>
            <a routerLink="./../viewFeedbackCategory" class="neuro viewLink" routerLinkActive="active"><i
                    class="bi bi-eye me-2"></i>View/देखें
                </a>
        </div>
    </div>

    <div class="top-space">
        <form [formGroup]="addFeedbackForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-2 form-group">
                    <label for="categoryName" class="form-label">Add Category<br>श्रेणी जोड़ें
                    </label>
                </div>
                <div class="col-lg-3 form-group">
                    <span class="colon">:</span>
                    <input  type="text" class="form-control" id="categoryName" aria-describedby="emailHelp"
                        formControlName="catName" autocomplete="off" minlength="2" maxlength="25"  tabindex="0" (keypress)="customValidator.keyPressAlphabetSpaceDot($event)">
                    <span class="mandatory">*</span>
                </div>
            </div>
            <div class="col-lg-1"></div>
            <div class="row formpatch">
            </div>
            <div>
                <button class="btn btn-success me-2">Submit/जमा करें
                </button>
                <button type="reset" class="btn btn-danger">Reset/पुनर्स्थापित 
                </button>
            </div>
        </form>
    </div>
</div>
