<div>
    <div class="pageHeading">
        <div>
            <h3 class="pageName">Edit Feedback Category/प्रतिक्रिया श्रेणी संपादन करें</h3>
            <span class="indicator">( * ) Indicates Mandatory</span>
        </div>
        <div class="tabArea">
            <a  class="neuro addLink disabled active" routerLinkActive="active"  *ngIf="adminPrivilege"><i
                    class="bi bi-plus-lg me-2"></i>Edit/संपादन करें</a>
            <a routerLink="../../viewFeedbackCategory" class="neuro viewLink" routerLinkActive="active"><i
                    class="bi bi-eye me-2"></i>View/देखें</a>
        </div>
    </div>
    <div class="top-space">
        <form [formGroup]="editFeedbackForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-2 form-group">
                    <label for="categoryName" class="form-label">Add Category<br>श्रेणी जोड़ें</label>
                </div>
                <div class="col-lg-3 form-group">
                    <span class="colon">:</span>
                    <input appAutoFocus type="text" class="form-control" id="catName" aria-describedby="emailHelp"
                        formControlName="catName" autocomplete="off" minlength="2" maxlength="25"  (keypress)="customValidator.keyPressAlphabetSpaceDot($event)">
                    <span class="mandatory">*</span>
                </div>
            </div>
            <div class="col-lg-1"></div>
            <div class="row formpatch">
            </div>
            <div>
                <button class="btn btn-success me-2">Update/अद्यतन</button>
                <button  class="btn btn-danger" (click)="onCancel()">Cancel / रद्द करना</button>
            </div>
        </form>
    </div>
</div>
