<div>
    <div class="pageHeading">
        <div class="heading__tab">
          <h3 class="pageName">Add Event Category/इवेंट श्रेणी को जोड़ें
        </h3> 
          <div class="tab__section">
              <a routerLink="../../viewEventType"  class="tablink" routerLinkActive="active" *ngIf="this.tabs.includes('Event Type')">Event Type/इवेंट का प्रकार
            </a>
              <a routerLink="../..//eventCategory/addEventCategory"  class="tablink" routerLinkActive="active" *ngIf="this.tabs.includes('Event Category')">Event Category/इवेंट श्रेणी
            </a>
              <a routerLink="../../eventMaster/viewEventMaster"  class="tablink" routerLinkActive="active" *ngIf="this.tabs.includes('Event Master')">Event Master/इवेंट मास्टर
            </a>
          </div>
          </div>
          <span class="indicator">( * ) Indicates Mandatory/( * ) संकेतक अनिवार्य
        </span>
          <div class="tabArea">
              <a   class="neuro addLink disabled active" routerLinkActive="active" *ngIf="adminPrivilege"><i class="bi bi-plus-lg me-2"></i>Add/जोड़ें
              </a>
              <a routerLink="./../viewEventCategory" class="neuro viewLink" routerLinkActive="active" ><i class="bi bi-eye me-2"></i>View/देखें
              </a> 
        </div>
        
    </div>
    <form [formGroup]="addEventCategoryForm" (ngSubmit)="onSubmit()" > 
    <div class="top-space">
        <div class="row">
            <div class="col-lg-2 form-group">
                <div class="">
                    <label for="exampleInputEmail1" class="form-label">Event Type<br>इवेंट का प्रकार
                    </label>
                  </div>
            </div>
            <div class="col-lg-3 form-group">
                <div class=""><span class="colon">:</span>
                    <select class="form-select" aria-label="Default select example" formControlName="eventType">
                        <option selected value="">---Select Type---</option>
                        <option *ngFor="let EventTypeData of EventTypeData" value="{{EventTypeData.eventId}}">{{EventTypeData.eventType}}</option>
                        
                       
                      </select>
                      <span class="mandatory">*</span>
                </div>
               
            </div>
            <div class="col-md-1">
                <img src="assets/img/loading.gif" *ngIf="eventTypeLoading==true" alt="dsd">
              </div>
        </div>
        <div class="row">
        <div class="col-lg-2 form-group">
            <div class="">
                <label for="exampleInputEmail1" class="form-label">Category Name<br>श्रेणी का नाम
                </label>
              </div>
        </div>
        <div class="col-lg-3 form-group">
            <div class=""><span class="colon">:</span>
                <input type="text" class="form-control" formControlName="categoryName" autocomplete="off" minlength="3" maxlength="30"  (keypress)="customValidators.alphaNumericWithCommaSpace($event)" aria-describedby="emailHelp">
                <span class="mandatory">*</span>
            </div>
        </div>
    </div>
    <div class="row formpatch">
        <div class="col-lg-2 form-group">
            <div class="">
                <label for="exampleInputEmail1" class="form-label">Description<br>विवरण
                </label>
              </div>
        </div>
        <div class="col-lg-3 form-group">
            <div class=""><span class="colon">:</span>
                 <textarea cols="4" rows="4" class="form-control" formControlName="description" maxlength="300" aria-describedby="emailHelp"></textarea>
                 <small>Maximum <span class="text-danger">(500)</span> Characters</small>
              </div>
        </div>
    </div>
    <div>
        <button class="btn btn-success me-2">Submit/जमा करें
        </button>
        <button type="reset"class="btn btn-danger">Reset/पुनर्स्थापित 
        </button>
    </div>
</div>
</form>
