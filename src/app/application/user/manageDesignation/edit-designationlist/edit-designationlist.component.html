<div>
    <div class="pageHeading">
        <div>
            <h3 class="pageName">Edit Designation / पदनाम संपादित करें</h3>
            <span class="indicator">( * ) Indicates Mandatory / ( * ) संकेतक अनिवार्य</span>
        </div>
        <div class="tabArea">
            <a class="neuro addLink disabled active" routerLinkActive="active" *ngIf="adminPrivilege"><i
                    class="bi bi-plus-lg me-2"></i>Edit / संपादन </a>
            <a routerLink="../../viewDesignationList" class="neuro viewLink" routerLinkActive="active"><i
                    class="bi bi-eye me-2"></i>View / देखें</a>

        </div>
    </div>
    <div class="top-space">
        <form [formGroup]="editDesignationForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-2 form-group">
                    <label for="exampleInputEmail1" class="form-label">Level of Users <br> उपयोगकर्ताओं का स्तर</label>
                </div>
                <div class="col-lg-3 form-group">
                    <span class="colon">:</span>
                    <select appAutoFocus class="form-select" aria-label="Default select example"
                        formControlName="levelId">
                        <option value="" selected>--Select--</option>
                        <option value="5">State</option>
                        <option value="4">District</option>
                        <option value="3">Block</option>
                        <option value="2">Cluster</option>
                    </select>
                    <span class="mandatory">*</span>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 form-group">
                    <label for="exampleInputEmail1" class="form-label">Designation Name <br>पदनाम का नाम</label>
                </div>
                <div class="col-lg-3 form-group">
                    <span class="colon">:</span>

                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        formControlName="designationName" maxlength="100" autocomplete="off"
                        (keypress)="customValidators.keyPressAlphabetSpaceDot($event)">

                    <span class="mandatory">*</span>

                </div>
            </div>
            <div class="row formpatch">
            </div>
            <div>
                <button class="btn btn-success me-2">Update / अद्यतन</button>
            </div>
        </form>
    </div>
