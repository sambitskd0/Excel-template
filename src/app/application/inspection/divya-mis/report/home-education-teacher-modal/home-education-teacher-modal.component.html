<div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Home Based Education Visit Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">

          <div class="top-space">
             <div class="row">
                <div class="col-md-6 form-group">
                   <div class="">
                      <label for="cwsnName" class="form-label"
                         >1) Name of CWSN
                      </label>
                   </div>
                </div>
                <div class="col-md-3 form-group">
                   <div>
                     <span class="colon">:</span>
                      <label class="form-label fw-normal">
                      {{
                      surveyData?.cwsnName || "--"
                      }}
                      </label>
                   </div>
                </div>
             </div>
             <div class="row">
                <div class="col-md-6 form-group">
                   <div class="">
                      <label for="disabilityType" class="form-label"
                         >2) Type of Disability
                      </label>
                   </div>
                </div>
                <div class="col-md-3 form-group">
                   <div>
                     <span class="colon">:</span>
                      <label class="form-label fw-normal">{{
                      surveyData?.disabilityType || "--"
                      }}</label>
                   </div>
                </div>
             </div>
             <div class="row">
                <div class="col-md-6 form-group">
                   <div class="">
                      <label for="parentName" class="form-label"
                         >3) Name of Father / Parent
                      </label>
                   </div>
                </div>
                <div class="col-md-3 form-group">
                   <div>
                     <span class="colon">:</span>
                      <label class="form-label fw-normal">{{
                      surveyData?.parentName || "--"
                      }}</label>
                   </div>
                </div>
             </div>
             <div class="row">
                <div class="col-md-6 form-group">
                   <div class="">
                      <label for="parentMobile" class="form-label"
                         >4) Mobile no of CWSN / Father/parent
                      </label>
                   </div>
                </div>
                <div class="col-md-3 form-group">
                   <div>
                     <span class="colon">:</span>
                      <label class="form-label fw-normal">{{
                      surveyData?.parentMobile || "--"
                      }}</label>
                   </div>
                </div>
             </div>
             <div class="row">
                <div class="col-md-6 form-group">
                   <div class="">
                      <label for="teacherVisited" class="form-label"
                         >5) No. of visits in current financial year 
                      </label>
                   </div>
                </div>
                <div class="col-md-3 form-group">
                   <div>
                     <span class="colon">:</span>
                      <label class="form-label fw-normal">{{
                      surveyData?.teacherVisited || "--"
                      }}</label>
                   </div>
                </div>
             </div>
             <div class="row">
                <div class="col-md-6 form-group">
                   <div class="">
                      <label for="enrollmentStatus" class="form-label"
                         >6) Enrollment Status
                      </label>
                   </div>
                </div>
                <div class="col-md-3 form-group">
                   <div>
                     <span class="colon">:</span>
                      <label class="form-label fw-normal">{{
                      surveyData?.enrollmentStatus || "--"
                      }}</label>
                   </div>
                </div>
             </div>
             <!-- <div class="row" *ngIf="surveyData?.enrollmentStatus == 'Out of school'"> -->
             <div class="row">
                <div class="col-md-6 form-group">
                   <div class="">
                      <label for="schoolName" class="form-label"
                         >7) If enrolled, Name of school
                      </label>
                   </div>
                </div>
                <div class="col-md-3 form-group">
                   <div>
                     <span class="colon">:</span>
                      <label class="form-label fw-normal">{{
                      surveyData?.schoolName || "--"
                      }}</label>
                   </div>
                </div>
             </div>
             <div class="row">
                <div class="col-md-6 form-group">
                   <div class="">
                      <label for="iepItpPrepared" class="form-label"
                         >8) Whether IEP/ITP has been prepared
                      </label>
                   </div>
                </div>
                <div class="col-md-3 form-group">
                   <div>
                     <span class="colon">:</span>
                      <label class="form-label fw-normal">{{
                      surveyData?.iepItpPrepared || "--"
                      }}</label>
                   </div>
                </div>
             </div>
             <div class="row">
                <div class="col-md-6 form-group">
                   <div class="">
                      <label for="iepItpUpdated" class="form-label"
                         >9) Whether IEP/ITP has been updated
                      </label>
                   </div>
                </div>
                <div class="col-md-3 form-group">
                   <div>
                     <span class="colon">:</span>
                      <label class="form-label fw-normal">  {{ surveyData?.iepItpUpdated || "--" }} </label>
                   </div>
                </div>
             </div>
          </div>
          <!-- form end -->
       </div>
       <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Close
          </button>
       </div>
    </div>
 </div>
