<div class="modal-dialog modal-xl modal-dialog-scrollable">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">School Inspection Details</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="top-space">
        <div class="patch">
          <div class="row patch-heading">
            <div class="col-md-6 col-12 form-group">
              <div class="">
                <label for="exampleInputEmail1" class="form-label">1)Total Enrolled CWSN in School </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
               <div class="row">
                  <div class=" col-3 col-md-1 col-sm-1 form-group">
                     <div class="">
                        <label for="exampleInputEmail1" class="form-label">VI </label>
                     </div>
                  </div>
                  <div class="col col-md-2  col-sm-2 form-group">
                     <div class=""> <span class="colon">:</span>
                         <label for="" class="form-label fw-normal">{{surveyData?.totalCwsnVi || "--"}}</label>  
                     </div>
                  </div>
                  <div class="col-md-1"></div>
                  <div class="col-3 col-md-1  form-group">
                     <div class="">
                        <label for="exampleInputEmail1" class="form-label">HI </label>
                     </div>
                  </div>
                  <div class="col col-md-2 form-group">
                     <div class=""> <span class="colon">:</span>
                         <strong>
                             <label for="" class="form-label fw-normal">{{surveyData?.totalCwsnHi || "--"}}</label>
                           </strong>
                     </div>
                  </div>
                  <div class="col-md-1"></div>
                  <div class=" col-3 col-md-1 form-group">
                     <div class="">
                        <label for="exampleInputEmail1" class="form-label">OH </label>
                     </div>
                  </div>
                  <div class="col col-md-2 form-group">
                     <div class=""> <span class="colon">:</span>
                        <label for="" class="form-label fw-normal">{{surveyData?.totalCwsnOh || "--"}}</label> 
                     </div>
                  </div>
                  <div class="col-md-1"></div>
                  <div class="col-3 col-md-1 form-group">
                     <div class="">
                        <label for="exampleInputEmail1" class="form-label">SI </label>
                     </div>
                  </div>
                  <div class="col col-md-2 form-group">
                     <div class=""> <span class="colon">:</span>
                       <label for="" class="form-label fw-normal">{{surveyData?.totalCwsnSi || "--"}}</label>   
                     </div>
                  </div>
                  <div class="col-md-1"></div>
                  <div class=" col-3 col-md-1 form-group">
                     <div class="">
                        <label for="exampleInputEmail1" class="form-label">ID </label>
                     </div>
                  </div>
                  <div class="col col-md-2 form-group">
                     <div class=""> <span class="colon">:</span>
                       <label for="" class="form-label fw-normal">{{surveyData?.totalCwsnId || "--"}}</label>   
                     </div>
                  </div>
                  <div class="col-md-1"></div>
                  <div class="col-3 col-md-1 form-group">
                     <div class="">
                        <label for="exampleInputEmail1" class="form-label">CP </label>
                     </div>
                  </div>
                  <div class="col col-md-2 form-group">
                     <div class=""> <span class="colon">:</span>
                       <label for="" class="form-label fw-normal">{{surveyData?.totalCwsnCp || "--"}}</label>   
                     </div>
                  </div>
                  <div class="col-md-1"></div>
                  <div class="col-4 col-md-1 form-group">
                     <div class="">
                        <label for="exampleInputEmail1" class="form-label">Others</label>
                     </div>
                  </div>
                  <div class="col col-md-2 form-group">
                     <div class=""> <span class="colon">:</span>
                       <label for="" class="form-label fw-normal">{{surveyData?.totalCwsnOthers || "--"}}</label>   
                     </div>
                  </div>
                  
                  <div class="col-md-1"></div>
                  <div class="col-4 col-md-1 form-group">
                     <div class="">
                         <label for="exampleInputEmail1" class="form-label">Total </label>
                     </div>
                  </div>
                  <div class="col col-md-2 form-group">
                     <div class=""> <span class="colon">:</span>
                     <label for="" class="form-label fw-normal">{{ surveyData.totalCwsnVi + surveyData.totalCwsnHi  + surveyData.totalCwsnOh  + surveyData.totalCwsnSi+ surveyData.totalCwsnId+ surveyData.totalCwsnCp + surveyData.totalCwsnOthers  }}</label>           
                     
                     </div>
                  </div>
               </div>
            </div>
         </div>
        </div>
        <div class="patch">
          <div class="row patch-heading">
            <div class="col-md-6 form-group">
              <div class="">
                <label for="exampleInputEmail1" class="form-label">2)Present CWSN </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
               <div class="row">
                  <div class=" col-3 col-md-1 col-sm-1 form-group">
                     <div class="">
                        <label for="exampleInputEmail1" class="form-label">VI </label>
                     </div>
                  </div>
                  <div class="col col-md-2  col-sm-2 form-group">
                     <div class=""> <span class="colon">:</span>
                        <label for="" class="form-label fw-normal">{{surveyData?.presentCwsnVi || "--"}}</label> 
                     </div>
                  </div>
                  <div class="col-md-1"></div>
                  <div class="col-3 col-md-1  form-group">
                     <div class="">
                        <label for="exampleInputEmail1" class="form-label">HI </label>
                     </div>
                  </div>
                  <div class="col col-md-2 form-group">
                     <div class=""> <span class="colon">:</span>
                        <label for="" class="form-label fw-normal">{{surveyData?.presentCwsnHi || "--"}}</label>  
                     </div>
                  </div>
                  <div class="col-md-1"></div>
                  <div class=" col-3 col-md-1 form-group">
                     <div class="">
                        <label for="exampleInputEmail1" class="form-label">OH </label>
                     </div>
                  </div>
                  <div class="col col-md-2 form-group">
                     <div class=""> <span class="colon">:</span>
                         <label for="" class="form-label fw-normal">{{surveyData?.presentCwsnOh || "--"}}</label> 
                     </div>
                  </div>
                  <div class="col-md-1"></div>
                  <div class="col-3 col-md-1 form-group">
                     <div class="">
                        <label for="exampleInputEmail1" class="form-label">SI </label>
                     </div>
                  </div>
                  <div class="col col-md-2 form-group">
                     <div class=""> <span class="colon">:</span>
                         <label for="" class="form-label fw-normal">{{surveyData?.presentCwsnSi || "--"}}</label> 
                     </div>
                  </div>
                  <div class="col-md-1"></div>
                  <div class=" col-3 col-md-1 form-group">
                     <div class="">
                        <label for="exampleInputEmail1" class="form-label">ID </label>
                     </div>
                  </div>
                  <div class="col col-md-2 form-group">
                     <div class=""> <span class="colon">:</span>
                         <label for="" class="form-label fw-normal">{{surveyData?.presentCwsnId || "--"}}</label> 
                     </div>
                  </div>
                  <div class="col-md-1"></div>
                  <div class="col-3 col-md-1 form-group">
                     <div class="">
                        <label for="exampleInputEmail1" class="form-label">CP </label>
                     </div>
                  </div>
                  <div class="col col-md-2 form-group">
                     <div class=""> <span class="colon">:</span>
                         <label for="" class="form-label fw-normal">{{surveyData?.presentCwsnCp || "--"}}</label> 
                     </div>
                  </div>
                  <div class="col-md-1"></div>
                  <div class="col-3 col-md-1 form-group">
                     <div class="">
                        <label for="exampleInputEmail1" class="form-label">Others </label>
                     </div>
                  </div>
                  <div class="col col-md-2 form-group">
                     <div class=""> <span class="colon">:</span>
                         <label for="" class="form-label fw-normal">{{surveyData?.presentCwsnOthers || "--"}}</label> 
                     </div>
                  </div>
                  <div class="col-md-1"></div>
                  <div class="col-3 col-md-1 form-group">
                     <div class="">
                        <label for="exampleInputEmail1" class="form-label">Total </label>
                     </div>
                  </div>
                  <div class="col col-md-2 form-group">
                     <div class=""> <span class="colon">:</span>
                         <label for="" class="form-label fw-normal">{{ surveyData.presentCwsnVi + surveyData.presentCwsnHi  + surveyData.presentCwsnOh  + surveyData.presentCwsnSi+ surveyData.presentCwsnId+ surveyData.presentCwsnCp + surveyData.presentCwsnOthers  }}</label>      
                     </div>
                  </div>
               </div>
            </div>
         </div>
        </div>
  
        <div class="row">
          <div class="col-md-6 form-group">
            <div class="">
              <label for="exampleInputEmail1" class="form-label">
                3)Last date of visit of RT/BRP (IE)
                
              </label>
            </div>
          </div>
          <div class="col-md-3 form-group">
            <div class="">
              <span class="colon">:</span>
              <label for="" class="form-label fw-normal">{{(surveyData?.rtBrpVisitDate | date: "dd-MMM-yyyy") || "--"}}</label>
              
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6 form-group">
            <div class="">
              <label for="exampleInputEmail1" class="form-label">
                4)No. of IEP prepared?
                
              </label>
            </div>
          </div>
          <div class="col-md-3 form-group">
            <div class="">
              <span class="colon">:</span>
              <label for="" class="form-label fw-normal">{{surveyData?.iepPrepared || "--"}}</label>
             
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6 form-group">
            <div class="">
              <label for="exampleInputEmail1" class="form-label">
                5)No. of IEP updated ?
                
              </label>
            </div>
          </div>
          <div class="col-md-3 form-group">
            <div class="">
              <span class="colon">:</span>
              <label for="" class="form-label fw-normal">{{surveyData?.iepUpdated || "--"}}</label>
              
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6 form-group">
            <div class="">
              <label for="exampleInputEmail1" class="form-label">
                6)RAMP available in school ?
                
              </label>
            </div>
          </div>
          <div class="col-md-3 form-group">
            <div class="">
              <span class="colon">:</span>
              <label for="" class="form-label fw-normal">{{(surveyData?.rampAvailable === 1) ?'Yes': (surveyData?.rampAvailable === 2) ? 'No' :'--'}}</label> 
            </div>
          </div>
         </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <div class="">
                <label for="exampleInputEmail1" class="form-label">7)Disable Friendly toilet availability ?
                </label>
              </div>
            </div>
            <div class="col-md-3 form-group">
              <div class="">
                <span class="colon">:</span>
                <label for="" class="form-label fw-normal">{{(surveyData?.toiletAvailability === 1) ?'Yes': (surveyData?.toiletAvailability === 2) ? 'No' :'--'}}</label>
              </div>
            </div>
         </div>
            <div class="row">
              <div class="col-md-6 form-group">
                <div class="">
                  <label for="exampleInputEmail1" class="form-label">8) Picture  </label>
                </div>
              </div>
              <div class="col-md-3 form-group">
                <span class="colon">:</span>
                <label for="" class="form-label fw-normal"></label>
                <img [src]="this.fileUrl + (this.surveyData.document).replace('.','~')" alt="image" width="200" height="200">
              </div>
            </div>
           
         

      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
        Close
      </button>
    </div>
  </div>
</div>
