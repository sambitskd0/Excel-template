                <div class="heading-style">
                    <h4>Submit Your Grievance</h4>
                    <span class="bottom-border"></span>

                <form>
                    <div class="row">
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-3">
                                <label class="form-label"><span class="text-danger">*</span>Name </label>
                                <input type="text" class="form-control">
                              </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-3">
                                <label  class="form-label"><span class="text-danger">*</span>Mobile Number</label>
                                <input type="number" class="form-control">
                              </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-3">
                                <label  class="form-label"><span class="text-danger">*</span>Email Id</label>
                                <input type="email" class="form-control">
                              </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-3">
                                <label  class="form-label"><span class="text-danger">*</span>District</label>
                                <select  class="form-select">
                                    <option>Select</option>
                                  </select>
                              </div>
                        </div>
                       
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-3">
                                <label  class="form-label"><span class="text-danger">*</span>Category</label>
                                <select class="form-select">
                                    <option>--Select--</option>
                                    <option>Infrastructure</option>
                                    <option>Leave</option>
                                    <option>Payment</option>
                                    <option>Recruitment</option>
                                    <option>Test Category by Debasis</option>
                                    <option>Transfer Issue</option>
                                 </select>
                              </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-3">
                                <label  class="form-label"><span class="text-danger">*</span>Block</label>
                                <select  class="form-select">
                                    <option>Select</option>
                                  </select>
                              </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-3">
                                <label  class="form-label"><span class="text-danger">*</span>Sub Category</label>
                                <select class="form-select">
                                    <option>--Select--</option>
                                    <option>Insufficient Leave</option>
                                    <option>Leave Approval</option>
                                    <option>Leave Policy</option>
                                    <option>Leave Request</option>
                                    <option>Sport</option>
                                    <option>Salary</option>
                                    <option>Appointing Authority</option>
                                    <option>School Joining</option>
                                    <option>Not Accepting Joining</option>
                                 </select>
                              </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-3">
                                <label  class="form-label"><span class="text-danger">*</span>Subject</label>
                                <select class="form-select">
                                    <option>--Select--</option>
                                    <option>Request to add more leave</option>
                                    <option>Requesting for  more leave</option>
                                    <option>Connection and wiring not done </option>
                                    <option>Salary Deduction </option>
                                    <option>Posting</option>
                                    <option>Principal not allowing to join</option>
                                 </select>
                              </div>
                        </div>
                       
                        <!-- <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12"></div> -->
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-3">
                                <label  class="form-label">Remark</label>
                                <textarea  rows="4" class="form-control"></textarea>
                                <small>Maximum <span class="text-danger">(500)</span> Characters</small>
                              </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-3">
                                <label  class="form-label">Upload Document</label>
                                <input class="form-control"  type="file">
                                <small  class="text-danger"> (Only jpeg, jpg, png file & Max size 300KB)</small>
                              </div>
                        </div>
                       
                    </div>
                    <div class="border-dotted mt-3 mb-4"></div>
                    <button type="submit" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#msgModal">Submit</button>
                    <button type="submit" class="btn btn-danger btn-lg ms-2">Reset</button>
