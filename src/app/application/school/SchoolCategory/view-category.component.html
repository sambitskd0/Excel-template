<div>
    <div class="pageHeading">
    <div><h3 class="pageName">View School Category / विद्यालय श्रेणी देखें</h3></div>
      <div class="tabArea">
        <!-- <a routerLink="./../addCategory" class="neuro viewLink" routerLinkActive="active" ><i class="bi bi-eye me-2"></i>ADD</a>  -->
        <a routerLink="./../viewCategory" class="neuro viewLink" routerLinkActive="active" ><i class="bi bi-eye me-2"></i>View / देखे</a> 
      </div>
    </div>
    <div class="top-space">
        <ng-container *ngIf="show">
          <form [formGroup]="schoolCategorySearchform" (ngSubmit)="onsearch()">
            <div class="search-container">
                <div class="search-sec" id="searchPanel" style="display: block;">
                  <div class="searchPanel">                    
                    <div class="row">
                      <div class="col-lg-2 form-group">                      
                         <label   class="form-label">School Category <br>विद्यालय श्रेणी</label>                       
                    </div>
                    <div class="col-lg-3 form-group">                    
                        <span class="colon">:</span>
                        <input  type="text" class="form-control" formControlName="schlCatName" (keypress)="
                        customValidators.alphaNumericValidator(
                          $event,'space','dot','hyphen','slash','comma')">
                    </div>
                    <div class="col-lg-3">
                      <button class="btn btn-default btn-purple"> Search / खोज <i class="bi bi-search"></i></button>
                  </div>
                    </div>
                  </div>
               </div>            
            </div>
          </form>
            </ng-container>
            <button class="searchopen" (click)="toggle()" id="hide"   data-toggle="tooltip" data-original-title="Click me">Search Panel / खोज पट्टिका</button> 
            
</div>
  
  <div class="clearfix"></div>
    
      <div class="row mt-4">
        <div class="col-lg-12">
            <div class="page__rightarea">
                <div class="page__util">
                    <div class="util">
                       
                    </div>
                </div>
                </div>
                
          <div class="table-responsive mb-3" *ngIf="isEmpty==false">
            <table class="table  table-bordered mb-0">
              <thead class="bg-lightpurple">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">School Category / विद्यालय श्रेणी</th>
                  <th scope="col">School Type Tagging / विद्यालय प्रकार टैगिंग</th>
                  <th scope="col" *ngIf="adminPrivilege">Actions / गतिविधि</th>
                </tr>
              </thead>
              <tbody>
                  <tr  *ngFor="let schoolCatData of schoolCategoryData,let i = index">
                        <td>{{i+1}}</td>
                        <td>{{schoolCatData.schlCatName}}</td>                    
                        <td>{{schoolCatData.tagNames}}</td>
                        <td width="100px" *ngIf="adminPrivilege">
                                <a routerLink="./../editCategory/{{schoolCatData.encId}}" title="Edit" class="edit-btn me-2"><i class="bi bi-pencil-square" ></i></a> 
                                <a title="Delete" class="delete-btn" (click)="deleteSchoolCategory(schoolCatData.encId)" [style.cursor]="'pointer'"><i
                                  class="bi bi-trash3"></i></a>  
                        </td>
                   </tr>   
              </tbody>
            </table>
          </div>
           <!-- <ng-template #showEmptyAlert>
          <app-no-record-found></app-no-record-found>
        </ng-template> -->
        </div>
      </div>
      <div class="alert alert-info text-center text-uppercase fw-bold" role="alert" *ngIf="isEmpty">
        {{ "No record found." }}
      </div>
    </div>
