<div>
    <div class="pageHeading">
        <div>
            <h3 class="pageName">Daily Menu / दैनिक मेनू</h3>
            <span class="indicator">( * ) Indicator Mandatory / (* ) संकेतक अनिवार्य</span>
        </div>
        <div class="tabArea">
            <a routerLink="./../addDailyMenu" class="neuro addLink" routerLinkActive="active" *ngIf="adminPrivilege"><i
                    class="bi bi-plus-lg me-2"></i>Add / जोड़ें</a>
            <a routerLink="./../viewDailyMenu" class="neuro viewLink" routerLinkActive="active"><i
                    class="bi bi-eye me-2"></i>View /देखें </a>
        </div>
    </div>
    <form [formGroup]="addMdmDailyItem" (ngSubmit)="onSubmit()">
        <div class="formpatch mt-3">
            <div class="row">
                <div class="col-md-2 form-group">
                    <div class="">
                        <label   class="form-label">Day of Week <br>सप्ताह का दिन </label>
                    </div>
                </div>

                <div class="col-md-4 form-group">
                    <div class="">
                        <span class="colon">:</span>
                        <select class="form-select" aria-label="Default select example" formControlName="weeklyDays" autocomplete="off">
                            <option selected value="">--Select--</option>
                            <option *ngFor="let item of daysNames" value="{{item.anxtValue}}">{{item.anxtName}}</option>
                        </select>
                        <span class="mandatory">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 form-group">
                    <div class="">
                        <label   class="form-label">Items <br> सामान</label>
                    </div>
                </div>
                <div class="col-md-8 form-group">
                    <div class="">
                        <span class="colon">:</span>
                        <div class="check__box">
                            <div class="form-group checkbox" *ngFor="let item of itemNames ;let i=index;">
                                <input #checkboxes  type="checkbox" [id]="item.itemName" class="check" value="{{item.itemId}}" (change)="changeItem($event) ">
                                <label [for]="item.itemName"> {{item.itemName}}</label>
                            </div>
                        </div>
                        <span class="mandatory">*</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2 form-group">
                    <div class="">
                        <label   class="form-label">Effective Date <br> प्रभावी तिथि </label>
                    </div>
                </div>

                <div class="col-md-4 form-group">
                    <div class="">
                        <span class="colon">:</span>
                        <input class="form-control" #datepickerYMD="bsDatepicker" placeholder="DD-MM-YYYY" bsDatepicker bsDatepicker
                            formControlName="effectiveDate" [minDate]="minDate" [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' ,showClearButton: true, clearPosition: 'right' }" autocomplete="off"  readonly>
                        <span class="mandatory">*</span>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-2 form-group">
                    <div class=""><label   class="form-label">Description <br> विवरण </label></div>
                </div>

                <div class="col-md-4 form-group">
                    <div class="">
                        <span class="colon">:</span>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="description" autocomplete="off" (keypress)="customValidators.keyPressAlphabetSpaceDotDigit($event)" maxlength="500"></textarea>
                        <span class="minimum-text">Maximum <span class="text-danger">(500) </span> Characters</span>
                        <!-- <span class="mandatory">*</span> -->
                    </div>
                </div>
            </div>

        </div>
        <div>
            <button class="btn btn-success me-2">Submit / जमा करें</button>
            <button type="reset" class="btn btn-danger">Reset / पुनर्स्थापित </button>
        </div>
    </form>
</div>
