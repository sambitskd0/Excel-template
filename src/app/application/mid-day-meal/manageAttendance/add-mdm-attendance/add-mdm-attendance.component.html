<div>
    <div class="pageHeading">
        <div>
            <h3 class="pageName">Student Attendance / छात्र उपस्थिति</h3>
            <span class="indicator">( * ) Indicator Mandatory / ( * ) संकेतक अनिवार्य</span>
        </div>
        <div class="tabArea">
            <a routerLink="./../addMdmAttendance" class="neuro addLink" routerLinkActive="active"><i
                    class="bi bi-plus-lg me-2"></i>Add / जोड़ें</a>
            <a routerLink="./../viewMdmAttendance" class="neuro viewLink" routerLinkActive="active"><i
                    class="bi bi-eye me-2"></i>View / देखें </a>
        </div>
    </div>
    <ng-container *ngIf="permissionDiv == true">
        <div>
            <form [formGroup]="MdmAttendanceForm" (ngSubmit)="onSubmit()">
                <div class="formpatch top-space">
                    <form action=""></form>
                    <div class="row">
                        <div class="col-md-2 form-group">
                            <div class="">
                                <label class="form-label">Student Type <br> छात्र प्रकार </label>
                            </div>
                        </div>

                        <div class="col-md-4 form-group">
                            <div class="">
                                <span class="colon">:</span>
                                <ng-container *ngIf="studentTypeLabel">
                                    <label class="form-label"> Primary / प्राथमिक </label>
                                </ng-container>
                                <ng-container *ngIf="attendanceLabel">
                                    <label class="form-label">Upper Primary / उच्च प्राथमिक</label>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 form-group">
                            <div class="">
                                <ng-container *ngIf="studentTypeLabel">
                                    <label class="form-label"> Primary Attendance <br>प्राथमिक उपस्थिति </label>
                                </ng-container>
                                <ng-container *ngIf="attendanceLabel">
                                    <label class="form-label">Upper Primary Attendance <br>उच्च प्राथमिक
                                        उपस्थिति</label>
                                </ng-container>
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <span class="colon">:</span>
                            <div _ngcontent-iap-c32="" class="input-group mb-3">
                                <input _ngcontent-iap-c32="" type="text" [readonly]="readonly"
                                    aria-describedby="basic-addon1" class="form-control" formControlName="attendance"
                                    (keypress)="
                                customValidators.keyPressNumbers($event)
                              " autocomplete="off" maxlength="3">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <input type="submit" class="btn btn-success me-2" value="Submit / जमा करें" [disabled]="disable">
                    <input type="reset" class="btn btn-danger" value="Reset / पुनर्स्थापित" [disabled]="disable">
                </div>
            </form>
        </div>
    </ng-container>
    <div class="alert alert-info text-center text-uppercase fw-bold" role="alert" *ngIf="permissionDiv == false">
        {{ "You don't have the permission to access this page !!" }}
    </div>
</div>
