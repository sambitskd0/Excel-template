            </div> -->
        </div>
        <div class="tabArea">
            <a routerLink="./../add" class="neuro addLink" routerLinkActive="active"><i
                    class="bi bi-plus-lg me-2"></i>Add/जोड़ें</a>
            <a routerLink="./../view" class="neuro viewLink active" routerLinkActive="active"><i
                    class="bi bi-eye me-2"></i>View/देखें</a>
        </div>
    </div>
    <div class="searchPanel top-space">
        <form (ngSubmit)="onSearch()">
            <div class="row">
                <div class="col-lg-2 form-group">
                    <label for="exampleInputEmail1" class="form-label">Subject Name<br>विषय नाम </label>
                </div>
                <div class="col-lg-3 form-group">
                    <span class="colon">:</span>

                    <select class="form-select" aria-label="Default select example" name="subjectId" [(ngModel)]="subjectId">
                        <option selected value="">--Select Subject--</option>
                        <option value="" *ngIf="subjectChanged">Loading..</option>
                        <option *ngFor="let subjectNameData of subjectNameDatas" value="{{subjectNameData.subjectId}}">
                            {{subjectNameData.subject}}</option>
                    </select>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-3">
                    <button class="btn btn-default btn-purple"> Search/खोज <i class="bi bi-search"></i></button>
                </div>
            </div>
        </form>
    </div>

    <div class="clearfix"></div>
    <!-- <div class="row mt-4 mt-4" [hidden]="resultListData?.length === 0"> -->
    <div class="row mt-4 mt-4">
        <div class="col-lg-12">
            <div class="page__rightarea">
                <div class="page__util">
                    <div class="util">
                        <div class="util">
                            <!-- <a title="Excel" class="excel" (click)="downloadIncentiveCfgList()"><i class="bi bi-file-earmark-excel"></i></a>
                  <a title="Print" class="print" (click)="printPage()"><i class="bi bi-printer"></i></a> -->
                        </div>
                    </div>
                </div>
            </div>
            <div>

                <div class="row top-space" [hidden]="resultListData?.length === 0">
                    <div class="col-md-12">
                        <div class="page__rightarea">
                            <div class="page__util">
                                <div class="util">
                                    <a title="Excel" class="excel" (click)="downloadQuestionBankList()"><i
                                            class="bi bi-file-earmark-excel"></i></a>
                                    <a title="Print" class="print" (click)="printPage()"><i
                                            class="bi bi-printer"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive" id="viewTable">
                            <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
                            <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort matTableExporter
                                #exporter="matTableExporter">
                                <ng-container matColumnDef="slNo">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:20%;"
                                        class="bg-lightpurple">
                                        Sl.No / क्र.सं.
                                    </th>
                                    <td mat-cell *matCellDef="let element">{{ element?.slNo }}</td>
                                </ng-container>
                                <ng-container matColumnDef="Subject name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 60%;"
                                        class="bg-lightpurple">
                                        Subject Name / विषय नाम
                                    </th>
                                    <td mat-cell *matCellDef="let element">{{ element?.subject }}</td>
                                </ng-container>
                                <ng-container matColumnDef="Class">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 60%;"
                                        class="bg-lightpurple">
                                        Class
                                    </th>
                                    <td mat-cell *matCellDef="let element">{{ element?.className }}</td>
                                </ng-container>
                                <ng-container matColumnDef="Action">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"
                                        class="bg-lightpurple noPrint">
                                        Action / क्रिया
                                    </th>
                                    <td mat-cell *matCellDef="let element" class="action-link noPrint">
                                        <a title="Edit" [routerLink]="['../edit/',element?.encId]"
                                            class="edit-btn me-2"><i class="bi bi-pencil-square text-primary"></i></a>
                                        <a title="Delete" class="delete-btn me-2" style="cursor: pointer"
                                            (click)="deleteSubjectTaggingData(element?.encId)"><i
                                                class="bi bi-trash"></i></a>
                                    </td>
                                </ng-container>


                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                            </table>
                            <table>
                                <tr *ngIf="!dataSource.data.length">
                                    <td style="text-align: center;font-weight: bold;"
                                        [attr.colspan]="resultListData.length" class="mt-2 text-danger">
                                        <div class="alert alert-info text-center text-uppercase fw-bold" role="alert"
                                            *ngIf="isNorecordFound">
                                            {{ "No record found." }}
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage"
                                [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" aria-label="Select page"
                                (page)="onPageChange($event)" class="noPrint" showFirstLastButtons>
                            </mat-paginator>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="alert alert-info text-center text-uppercase fw-bold mt-4" role="alert" *ngIf="isNorecordFound">
        {{ "No record found." }}
    </div>
