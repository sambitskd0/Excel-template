<div>
    <div>
        <div class="pageHeading">
            <div class="heading__tab">
                <div>
                    <h3 class="pageName">Subject / विषय </h3>
                </div>
                <app-common-tab></app-common-tab>
            </div>
            <div class="tabArea">
                <a routerLink="../add" class="neuro addLink" routerLinkActive="active"><i
                        class="bi bi-plus-lg me-2"></i>Add
                    / जोड़ें</a>
                <a routerLink="../view" class="neuro addLink" routerLinkActive="active"><i
                        class="bi bi-eye me-2"></i>View /
                    देखे</a>
                    <span class="indicator">( * ) Indicates Mandatory</span>     
            </div>
        </div>
    </div>

    <div class="top-space">
        <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
            <div class="row formpatch">
                <div class="col-lg-2 form-group">
                    <label for="exampleInputEmail1" class="form-label">Subject Name
                    </label><br>विषय नाम
                </div>
                <div class="col-lg-3 form-group">
                    <span class="colon">:</span>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        formControlName="subjectName" autocomplete="off"
                        (keypress)="customValidators.keyPressAlphabetSpaceDot($event)" minlength="2" maxlength="30"
                        autocomplete="off">
                    <span class="mandatory">*</span>
                </div>
            </div>
            <div class="col-lg-1"></div>
            <div>
                <button class="btn btn-success me-2">Submit / जमा करें
                </button>
                <button type="reset" class="btn btn-danger">Reset / पुनर्स्थापित 
                </button>
            </div>
        </form>
    </div>
</div>
